{% for empleados in empleados %}
    
<form method="post" action="/update" enctype="multipart/form-data">
    
    Id:
    <input type="text" value="{{ empleados[0] }}" name="txtID" id="txtID">
    <br>


    Nombre:
    <input type="text" value="{{ empleados[1] }}" name="txtNombre" id="txtNombre">
    <br>

    Correo:
    <input type="text" value="{{ empleados[2] }}" name="txtCorreo" id="txtCorreo">
    <br>

    Foto: {{ empleados[0] }}
    <input type="file" name="txtFoto" id="txtFoto">
    <br>
    <br>

    <input type="submit" value="Agregar">
</form>

    {{empleados[0]}}
    {{empleados[1]}}
    {{empleados[2]}}
    {{empleados[3]}}
{% endfor %}
